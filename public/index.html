<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search Abstraction</title>
</head>
<body>
    <h1>Image Search Abstraction layer</h1>
    <hr>
    <p>Search the web for images or see recent searches</p>
    <p>Type of Search: 
        <select id="searchType">
            <option value="searchForImage">Search for Images</option>
            <option value="recentSearch">Recent Searches</option>
        </select>
    </p>
    <p>Query: <input  value="query"/></p>
    <p>Page: <input  value="page" type="number"/></p>
    <p>Image Size: 
        <select>
            <option value="all">All</option>
            <option value="small">small</option>
            <option value="medium" >medium</option>
            <option value="large">large</option>
            <option value="xlarge" >xlarge</option>
            <option value="xxlarge" >xxlarge</option>
        </select>
    </p>
    <p>Here's your url: <a href=" https://image-search-abstraction-layer.freecodecamp.rocks/"></a></p>
</body>
</html>
